<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pagal World{% endblock %}</title>
    {% load staticfiles %}
<link type="text/css" rel="stylesheet" href="{% static 'music/style.css' %}">
<link rel="stylesheet" href="{% static 'music/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <nav class="navbar navbar-default navbar-fixed-top first">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                          <i class="fa fa-bars"></i>
                        </button>
                        <div class="logo-wrapper">
                            <a class="navbar-brand" href="#templates" style="word-spacing: 3em;">
                               <span>PagalWorld</span>
                                <span> <i class="fa fa-music" aria-hidden="true" style="position:absolute; margin-left:-25px;" ></i>Albums</span>
                                <span><i class="fa fa-play" aria-hidden="true" style="position: absolute; margin-left:-25px "></i>Songs</span>
                            </a>
                            <form class="search-button" role="search" method="get" action="#">
                                <div class="form-group">
                                    <input type="text"  name="q" value="" style="border-radius:5%; height: 33px; border: 1px solid gray;">
                                      <button type="submit" class="btn btn-default ">Search</button>
                                </div>
                        </form>
                            <ul class="navbar-brand" style="list-style: none; " >
                                <li>
                                    <a href="{% url 'music:album-add' %}" style="text-decoration: none;">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                        <span style="text-decoration: none;">Add Album</span>
                                    </a>
                                    <a href="" style="text-decoration: none;">

                                        <span style="text-decoration: none;margin-left: 25px"><i class="fa fa-user-plus" aria-hidden="true"></i>Logout</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </nav>

{% block html %}
{% endblock %}
</body>
</html>
